<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <p class="round-counter">Round - 1</p>
    <p>Pick your play</p>
    <div class="btn-container">
      <div class="card card-rock">
        <img src="img/fist.png" alt="Rock handsign">
    <button onclick="playRound('rock')" class="btn btn-rock">Rock</button>
  </div>
  <div class="card card-paper">
    <img src="img/open-hands.png" alt="Paper handsign">
    <button onclick="playRound('paper')" class="btn btn-paper">Paper</button>
  </div>
  <div class="card card-sci">
    <img src="img/hand.png" alt="Scissors handsign">
    <button onclick="playRound('scissors')" class="btn btn-scissors">Scissors</button>
  </div>
  </div>
  <br>
    <div class="result"></div>
    <div class="score">
      <p class="ply-score">Player <span class="pscore">0</span></p>
      <p class="cmp-score">Computer <span class="cscore">0</span></p>
    </div>
    <div class="counter"></div>
    <div class="winner"></div>
    <div class="reset-btn"></div>
  </div>
  <script src="script.js"></script>
</body>

</html>
