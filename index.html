<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <label for=""> Enter your choice: </label>
    <input type="text" name="player" id="#playerSel" />
    <button type="submit" onclick="getPlayerSelection()">Submit</button>
    <script>
      let choice, player, cmp, ply;
      let getComputerChoice = () => {
        let choices = ["rock", "paper", "scissors"];
        randomIndex = Math.floor(Math.random() * choices.length);
        choice = choices[randomIndex];
        return choice;
      };
      let comp = getComputerChoice();
      console.log(comp);
      let getPlayerSelection = () => {
        let play = document.getElementById("#playerSel").value;
        player = play.toLowerCase();
        console.log(player);
        let result=playRound(comp, player);
        console.log(result);
      };
      
      let playRound = (cmp, ply) => {
        if (cmp == ply) {
          return("It's a draw");
        }
        // Rock and Paper condition
        else if(cmp=="rock" && ply=="paper"){
            return("Paper beats rock, you win!")
        }
        else if(cmp=="paper" && ply=="rock"){
            return("Paper beats rock, computer wins!")
        }
        // Paper and Scissors condition
        else if(cmp=="paper" && ply=="scissors"){
            return("Scissors beats paper, you win!")
        }
        else if(cmp=="scissors" && ply=="paper"){
            return("Scissors beats paper, computer wins!")
        }
        // Rock and Scissors condition 
        else if(cmp=="scissors" && ply=="rock"){
            return("Rock beats scissors, you win!")
        }
        else if(cmp=="rock" && ply=="scissors"){
            return("Rock beats scissors, computer wins!")
        }
        else 
            return("Invalid choice");
      };
    </script>
  </body>
</html>
